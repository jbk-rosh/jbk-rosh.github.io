<!DOCTYPE html>
<html lang="ko">
<head>

      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      padding: 32px 40px;

      background: #111827;

    .logo {
      font-size: 28px;
      font-weight: 700;

    }
    .logo span {
      color: #F97316;
    }
    .subtitle {
      margin-top: 8px;
      color: #9CA3AF;
      font-size: 14px;
    }
    .line {
      margin: 20px 0;
      height: 1px;
      background: linear-gradient(to right, #1E3A8A, #5B21B6);
      opacity: 0.7;
    }
    .info {
      font-size: 14px;
      line-height: 1.6;
      color: #D1D5DB;
    }
  </style>
</head>

  <div class="card">

</html>
